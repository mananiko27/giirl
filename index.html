  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background-color: #fefefe;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      height: 70px;
    }
    nav {
      display: flex;
      gap: 40px;
      justify-content: space-evenly;
      align-items: center;
      flex-grow: 1;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }
    nav a:hover {
      color: #888;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-item {
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 8px;
    }
    .gallery-item img {
      width: 100%;
      max-width: 100%;
      border-radius: 6px;
    }
    .gallery-item p {
      margin-top: 8px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>

  <header>
